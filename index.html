<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #c0c0c0; /* Silver text */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(to right, #aaa, #ddd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        input {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: #333;
            color: #c0c0c0;
            font-size: 1rem;
            margin-bottom: 20px;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            background: #444;
            color: #fff;
            box-shadow: 0 0 10px #555;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            width: 150px;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(145deg, #1c1c1c, #333);
            color: #c0c0c0;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 4px 4px 10px #0d0d0d, -4px -4px 10px #292929;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff7300, #ffeb00, #47ff00, #00ffee, #2a6bff, #9900ff);
            transition: transform 0.3s ease;
            background-size: 300%;
            z-index: 0;
        }

        button:hover::before {
            left: 0;
            animation: disco 1.5s infinite linear;
        }

        button span {
            position: relative;
            z-index: 1;
        }

        button:hover {
            color: #fff;
        }

        @keyframes disco {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            input {
                width: 90%;
            }

            button {
                width: 140px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>YouTube Downloader</h1>
    <input type="text" id="link" placeholder="Enter YouTube video URL" />
    <div class="button-container">
        <button id="downloadVideoBtn"><span>Download Video</span></button>
        <button id="downloadAudioBtn"><span>Download Audio</span></button>
    </div>

    <script>
        async function handleDownload(mediaType) {
            const link = document.getElementById('link').value;

            if (!link) {
                alert("Please enter a YouTube video URL.");
                return;
            }

            try {
                const response = await fetch('https://web-production-be638.up.railway.app/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ link, media_type: mediaType })
                });

                if (response.ok) {
                    const blob = await response.blob(); // Handle binary file response
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;

                    // Set default filename
                    a.download = mediaType === 'audio' ? 'audio.mp3' : 'video.mp4';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);

                    window.URL.revokeObjectURL(url);
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.error}`);
                }
            } catch (error) {
                console.error("Error fetching download:", error);
                alert("Failed to fetch download. Is the backend running?");
            }
        }

        document.getElementById('downloadVideoBtn').addEventListener('click', () => handleDownload('video'));
        document.getElementById('downloadAudioBtn').addEventListener('click', () => handleDownload('audio'));
    </script>
</body>
</html>
