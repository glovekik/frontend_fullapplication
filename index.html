<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        input {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 12px;
            border: 1px solid #444;
            font-size: 1rem;
            background-color: #222;
            color: #fff;
            outline: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #007aff;
            box-shadow: 0 0 10px rgba(0, 122, 255, 0.3);
        }

        /* Button Styles */
        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            width: 150px;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background-color: #007aff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0051a8;
        }

        button:active {
            background-color: #003e7c;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007aff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            input {
                width: 90%;
            }

            button {
                width: 130px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>YouTube Downloader</h1>
    <input type="text" id="link" placeholder="Enter YouTube video URL" />
    <div class="button-container">
        <button id="downloadVideoBtn">Download Video</button>
        <button id="downloadAudioBtn">Download Audio</button>
    </div>

    <div id="loadingSpinner" class="spinner"></div>

    <script>
        async function handleDownload(mediaType) {
            const link = document.getElementById('link').value;

            if (!link) {
                alert("Please enter a YouTube video URL.");
                return;
            }

            // Show the spinner
            document.getElementById('loadingSpinner').style.display = 'block';

            try {
                const response = await fetch('https://web-production-be638.up.railway.app/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ link, media_type: mediaType })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;

                    a.download = mediaType === 'audio' ? 'audio.mp3' : 'video.mp4';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);

                    window.URL.revokeObjectURL(url);
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.error}`);
                }
            } catch (error) {
                console.error("Error fetching download:", error);
                alert("Failed to fetch download. Is the backend running?");
            }

            document.getElementById('loadingSpinner').style.display = 'none';
        }

        document.getElementById('downloadVideoBtn').addEventListener('click', () => handleDownload('video'));
        document.getElementById('downloadAudioBtn').addEventListener('click', () => handleDownload('audio'));
    </script>
</body>
</html>
