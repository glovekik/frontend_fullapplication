<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #c0c0c0; /* Silver text */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: #ffffff;
        }

        input {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: #333;
            color: #c0c0c0;
            font-size: 1rem;
            margin-bottom: 20px;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            background: #444;
            color: #fff;
            box-shadow: 0 0 10px #555;
        }

        button {
            width: 150px;
            padding: 12px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(145deg, #1c1c1c, #333);
            color: #c0c0c0;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 4px 4px 10px #0d0d0d, -4px -4px 10px #292929;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(145deg, #333, #1c1c1c);
            color: #fff;
            box-shadow: 6px 6px 15px #0d0d0d, -6px -6px 15px #292929;
        }

        button:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            input {
                width: 90%;
            }

            button {
                width: 140px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>YouTube Downloader</h1>
    <input type="text" id="link" placeholder="Enter YouTube video URL" />
    <button id="downloadVideoBtn">Download Video</button>
    <button id="downloadAudioBtn">Download Audio</button>

    <script>
        async function handleDownload(mediaType) {
            const link = document.getElementById('link').value;

            if (!link) {
                alert("Please enter a YouTube video URL.");
                return;
            }

            try {
                const response = await fetch('https://web-production-be638.up.railway.app/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ link, media_type: mediaType })
                });

                if (response.ok) {
                    const blob = await response.blob(); // Handle binary file response
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;

                    // Set default filename
                    a.download = mediaType === 'audio' ? 'audio.mp3' : 'video.mp4';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);

                    window.URL.revokeObjectURL(url);
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.error}`);
                }
            } catch (error) {
                console.error("Error fetching download:", error);
                alert("Failed to fetch download. Is the backend running?");
            }
        }

        document.getElementById('downloadVideoBtn').addEventListener('click', () => handleDownload('video'));
        document.getElementById('downloadAudioBtn').addEventListener('click', () => handleDownload('audio'));
    </script>
</body>
</html>
