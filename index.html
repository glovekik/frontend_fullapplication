<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
</head>
<body>
    <h1>YouTube Downloader</h1>
    <input type="text" id="link" placeholder="Enter YouTube video URL" />
    <button id="downloadVideoBtn">Download 1080p Video</button>
    <button id="downloadAudioBtn">Download Audio</button>

    <script>
        async function handleDownload(mediaType) {
            const link = document.getElementById('link').value;

            if (!link) {
                alert("Please enter a YouTube video URL.");
                return;
            }

            try {
                // Send POST request to backend API to start download
                const response = await fetch('https://web-production-be638.up.railway.app/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ link, media_type: mediaType })
                });

                console.log('Response status:', response.status); // Debugging: log status code

                if (response.ok) {
                    const result = await response.json();

                    if (result.error) {
                        alert(result.error);
                        return;
                    }

                    const filename = result.filename;

                    // Create a temporary link element for file download
                    const downloadUrl = `https://web-production-be638.up.railway.app/downloads/${encodeURIComponent(filename)}`;
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = filename; // Optional: suggest a filename for the browser
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.error}`);
                }
            } catch (error) {
                console.error("Error fetching download:", error);
                alert("Failed to fetch download. Is the backend running?");
            }
        }

        // Add event listeners to buttons for video and audio downloads
        document.getElementById('downloadVideoBtn').addEventListener('click', () => handleDownload('video'));
        document.getElementById('downloadAudioBtn').addEventListener('click', () => handleDownload('audio'));
    </script>
</body>
</html>
